<!doctype html>

<html>
  <head>
    <title>book club</title>

    <link href='css/style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id='header'>
      <h1 id='appName'>Book Club</h1>
      <div id='login'>
        <input type='text' name='username' placeholder='Name'>
        <input type='password' name='psw' placeholder='Password'>
        <button>Sign In</button>
      </div>
    </div>

    <main>
      <div id='currentBook'>
        <img id='bookCover'></img>
        <div id='bookContent'>
          <h2 id='title'></h2>
          <p id='author'></p>
          <p id='pagesRead'></p>
          <p id='percentComplete'></p>
          <p id='pageInput'><input type='number' name='currentPage' placeholder='Page Number'></input><button>Update Current page</button> <button>Mark as complete</button></p>
          <p id='pageAlert'></p>
        </div>
      </div>

      <div id='bookSearch'>
        <input type='search' name='search' id='searchInput' placeholder='Search by Title or Author'>
        <button id='searchButton'>Search</button>
        <p id='alertStatement'></p>
      </div>

      <div>
        <h2>Search Results</h2><button id='clear'>Clear</button>
        <div id='searchResults'>
        </div>
      </div>

      <div>
        <h2>Book List</h2>
        <button id='toggleBookList'>Toggle List</button>
        <div id='bookList'>          
        </div>
      </div>

      <div>
        <h2>Completed</h2>
        <button id='toggleCompletedList'>Toggle List</button>
        <div id='completedBooks'>          
        </div>
      </div>
    </main>

    <footer> 
      <p>Bookclub Inc.</p>  
    </footer>
    
    <script src='javascript/app.js'></script>
    <script src='' id='searchScript'></script>
  </body>
</html>
